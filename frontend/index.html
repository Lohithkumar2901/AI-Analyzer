<!DOCTYPE html>
<html>
<head>
  <title>Safety Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">Safety Analytics Dashboard</h2>

  <div class="card p-4 shadow-sm">
    <form id="uploadForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Safety Observation</label>
        <input type="file" id="so" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Near Miss</label>
        <input type="file" id="nm" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Incident</label>
        <input type="file" id="inc" class="form-control" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Analyze</button>
      </div>
    </form>
  </div>

  <div class="row mt-4 text-center">
    <div class="col-md-3"><div class="alert alert-info">SO → Incident<br><span id="soInc">0</span></div></div>
    <div class="col-md-3"><div class="alert alert-warning">NM → Incident<br><span id="nmInc">0</span></div></div>
    <div class="col-md-3"><div class="alert alert-danger">SO + NM → Incident<br><span id="soNmInc">0</span></div></div>
    <div class="col-md-3"><div class="alert alert-success">Prevented Risks<br><span id="prevented">0</span></div></div>
  </div>

  <canvas id="chart" class="mt-4"></canvas>

  <div class="text-center mt-4">
    <a id="download" class="btn btn-success d-none" target="_blank">Download Excel Report</a>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
