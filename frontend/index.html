<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safety AI Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="container mt-5">

  <h2 class="text-center mb-4">Safety Keyword Analytics Dashboard</h2>

  <form id="uploadForm" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Near Miss Excel</label>
      <input type="file" id="nearMissFile" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Incident Excel</label>
      <input type="file" id="incidentFile" class="form-control" required>
    </div>

    <button class="btn btn-primary w-100">Analyze</button>
  </form>

  <div id="results" class="alert alert-info mt-4 d-none"></div>

  <canvas id="keywordChart" class="mt-4"></canvas>

  <div class="text-center">
    <a id="downloadReport" class="btn btn-success mt-4 d-none" target="_blank">
      Download Excel Report
    </a>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
